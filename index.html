<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Minisplit Chatbot</title>

    <style>
        #widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 450px;
            height: 700px;
            z-index: 999999;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            border-radius: 16px;
        }

        #widget iframe {
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 16px;
        }
    </style>
</head>

<body>

    <h1>FUNCIONA GITHUB PAGES</h1>
    <p>Si ves este mensaje, el chatbot debe aparecer abajo a la derecha.</p>

    <!-- Widget del Chatbot (Google Apps Script) -->
    <div id="widget">
        <iframe 
            src="https://script.google.com/macros/s/AKfycbw7TUu80-PTXGoDEQcI7SNYyVAAfP0xxATN9rXGUb4DTLv7PfdUbU4NfFJMIJzlDXk/exec"
            style="width:100%;height:100%;border:0;border-radius:16px;">
        </iframe>
    </div>

</body>
</html>
